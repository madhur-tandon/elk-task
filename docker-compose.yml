version: '3.2'

services:
    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
        environment:
            discovery.type: single-node
            network.host: 0.0.0.0
            cluster.name: "docker-cluster"
        volumes:
            - type: volume
            source: ./data
            target: /usr/share/elasticsearch/data
        ports:
            - "9200:9200"
            - "9300:9300"
        networks:
            - elk
    
    logstash:
        image: docker.elastic.co/logstash/logstash:7.6.2
        volumes:
            - type: bind
              source: ./pipeline
              target: /usr/share/logstash/pipeline/
              read_only: true
            - type: bind
              source: ./logs
              target: /logs
              read_only: true
        ports:
            - "5000:5000/tcp"
            - "5000:5000/udp"
            - "9600:9600"
        networks:
            - elk
        depends_on:
            - elasticsearch
    
    kibana:
        image: docker.elastic.co/kibana/kibana:7.6.2
        ports:
            - "5601:5601"
        networks:
            - elk
        depends_on:
            - elasticsearch

networks:
    elk:
        driver: bridge

volumes:
    data:
